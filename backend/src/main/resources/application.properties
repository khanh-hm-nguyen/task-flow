# --- Add H2 Configuration ---
# 1. Connect to an in-memory database named 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb

# 2. Driver class for H2
spring.datasource.driverClassName=org.h2.Driver

# 3. Default username (password is usually empty)
spring.datasource.username=sa
spring.datasource.password=

# 4. Tell Hibernate to use the H2 Dialect (Solving your dialect error)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 5. (Optional) Create tables automatically on startup
spring.jpa.hibernate.ddl-auto=create-drop

# 6. (Optional) Enable the H2 web console so you can see your data
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console